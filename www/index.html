<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // ページの読み込みが終わったら実行する
        document.addEventListener('DOMContentLoaded', function() {
        // 今の日付を得る
        var nowDate = new Date();
        
        // 西暦を得る
        var fullYear = nowDate.getFullYear();
        // 数値の西暦を文字列に変換して、そこから下2桁の文字列を得る
        var shortYear = String(fullYear).substr(2, 2);
        // 西暦の下2桁の文字列を数値に変換して、それに12を足す
        var heiseiYear = Number(shortYear) + 12;
        
        // 得られた数値をHTML に反映
        document.getElementById('heisei-year').textContent = heiseiYear;
        document.getElementById('year').textContent = fullYear;
        });
    </script>
    <script>
        function clock() {
            var myDay = new Array("日","月","火","水","木","金","土");
            var now  = new Date();
            var month = now.getMonth()+1; // 月
            var date = now.getDate(); // 日
            var day = now.getDay();
            var hour = now.getHours(); // 時
            var min  = now.getMinutes(); // 分
            var sec  = now.getSeconds(); // 秒

        if(hour < 10) { hour = "0" + hour; }
        if(min < 10) { min = "0" + min; }
        if(sec < 10) { sec = "0" + sec; }

        var clock = month + '月' + date + '日' + '（' + myDay[day] + '曜日）' ;
        var time = hour + ':' + min + ':' + sec;
        document . getElementById( 'clock' ) . innerHTML= clock.toLocaleString(); // div id="clock-02"
        document . getElementById( 'time' ) . innerHTML= time.toLocaleString(); // div id="clock-02"
        
        setTimeout( "clock()", 1000);
        }
        window . onload = clock;
    </script>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="logo">HY</div>
        
        <div class="heisei">平成<span id="heisei-year"></span>年</div>
        <div id="clock"></div>
                <div class="jikoku">現在時刻</div>
        <div id="time"></div>
        
        <div class="ad">A.D.<span id="year"></span></div>
    </div>
</body>
</html>
